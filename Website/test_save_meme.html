
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Save Meme</title>
</head>
<body>
    <h1>Test Save Meme</h1>
    <p>Enter meme URL and click Save to test <code>save_meme.php</code>.</p>
    <input type="text" id="memeUrl" placeholder="Enter meme URL" size="50">
    <button onclick="saveMeme()">Save Meme</button>
    <pre id="output"></pre>

    <script>
        async function saveMeme() {
            const url = document.getElementById('memeUrl').value;
            const output = document.getElementById('output');

            try {
                const res = await fetch('save_meme.php', {
                    method: 'POST',
                    body: new URLSearchParams({ meme_url: url })
                });

                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log("Response:", data);
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
                console.error("Fetch Error:", err);
            }
        }
    </script>
</body>
</html>
