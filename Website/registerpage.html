            <h2>Register</h2>
            <form id="registerForm" action="loginpage.html" method="get">

                <a href="loginpage.html">Already have an account?</a>
                <button type="submit" class="btn">
                    <span class="dot"></span>
                    <span class="dot"></span>

                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>

            </form>
