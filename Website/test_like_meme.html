
<!DOCTYPE html>
<html>
<head>
  <title>Test Like Meme</title>
</head>
<body>
  <h1>Test Like Meme</h1>
  <p>Enter meme URL and click Like to test <code>like_meme.php</code>.</p>
  <input type="text" id="memeUrl" placeholder="Enter meme URL" size="60">
  <button onclick="sendLike()">Like Meme</button>
  <pre id="output"></pre>

  <script>
    async function sendLike() {
      const url = document.getElementById('memeUrl').value;
      const res = await fetch('like_meme.php', {
        method: 'POST',
        body: new URLSearchParams({ meme_url: url })
      });
      const data = await res.text();
      document.getElementById('output').textContent = data;
    }
  </script>
</body>
</html>
